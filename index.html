<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kalkulator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main class="calculator">
    <input type="text" class="screen" value="0" disabled>
    <div class="key-btns">
      <div class="row">
        <div class="btn ac">
          <button id="ac" title="hapus">AC</button>
        </div>
        <div class="btn">
          <button class="percentage" title="persen">%</button>
        </div>
        <div class="btn">
          <button class="opr" title="bagi" value="/">&divide;</button>
        </div>
      </div>
      <div class="row">
        <div class="btn">
          <button class="num" value="7">7</button>
        </div>
        <div class="btn">
          <button class="num" value="8">8</button>
        </div>
        <div class="btn">
          <button class="num" value="9">9</button>
        </div>
        <div class="btn">
          <button class="opr" title="kali" value="*">&times;</button>
        </div>
      </div>
      <div class="row">
        <div class="btn">
          <button class="num" value="4">4</button>
        </div>
        <div class="btn">
          <button class="num" value="5">5</button>
        </div>
        <div class="btn">
          <button class="num" value="6">6</button>
        </div>
        <div class="btn">
          <button class="opr" title="kurang" value="-">-</button>
        </div>
      </div>
      <div class="row">
        <div class="btn">
          <button class="num" value="1">1</button>
        </div>
        <div class="btn">
          <button class="num" value="2">2</button>
        </div>
        <div class="btn">
          <button class="num" value="3">3</button>
        </div>
        <div class="btn">
          <button class="opr" title="tambah" value="+">+</button>
        </div>
      </div>
      <div class="row">
        <div class="btn zero">
          <button class="num" value="0">0</button>
        </div>
        <div class="btn">
          <button class="dec" title="koma" value=".">.</button>
        </div>
        <div class="btn">
          <button class="equal" title="hitung">=</button>
        </div>
      </div>
    </div>
  </main>
  <script type="text/javascript" src="app.js"></script>
</body>
</html>
